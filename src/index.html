<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.45.2/apexcharts.min.css" integrity="sha512-qc0GepkUB5ugt8LevOF/K2h2lLGIloDBcWX8yawu/5V8FXSxZLn3NVMZskeEyOhlc6RxKiEj6QpSrlAoL1D3TA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.scss">
</head>

<body>

    <section id="member" class="section-bg m-3">
        <div class="container aos-init aos-animate" data-aos="fade-up">
  
            </div>
            <div class="col-lg-6 aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
              <div class="member d-block justify-content-center align-items-center text-center">
                
                <div class="icon">
                    <a href="" style="color: red; text-decoration: none;">1</a>
                </div>

                <div class="flipper-container">
                  <div class="flip">
                    <div class="front face text-center  circle-img" id="swipe-container">
                    <canvas class="circularProgressMAF" data-progress-value="100"></canvas>
                      <img src="/src/img/profile.jpg" class="img-fluid profile-image">
                    </div>
                  <div class="back face">
                    <h2>100 pushups</h2>
                    </div>
                  </div>
                </div>

                <div class="member-info mt-3">
                  <h4>Akram Tello</h4>
                  <span>Trainer coach</span>
                  <p>Explicabo voluptatem mollitia et repellat qui dolorum quasi</p>
                </div>

                <style>
                  .apexcharts-legend-series{
                    display: flex !important;
                  }
                  .card-title{
                    font-size: 13px;
                  }
                </style>

                <div class="col-lg-6 mt-5">
                  <div class="card">
                    <div class="card-body">
                      <!-- <h5 class="card-title">Visual Presentaion</h5> -->
        
                      <!-- Polar Area Chart -->
                      <div id="polarAreaChart"></div>
        
                      <script>
                        document.addEventListener("DOMContentLoaded", () => {
                          new ApexCharts(document.querySelector("#polarAreaChart"), {
                            series: [40, 60, 80, 50, 64, 75, 99],
                            chart: {
                              type: 'polarArea',
                              height: 350,
                              toolbar: {
                                show: true
                              }
                            },
                            stroke: {
                              colors: ['#fff']
                            },
                            fill: {
                              opacity: 0.8
                            },
                            labels: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
                          }).render();
                          });
                      </script>
        
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
  
          </div>
  
        </div>
      </section>

    <script type="module" src="js/main.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.45.2/apexcharts.min.js" integrity="sha512-vIqZt7ReO939RQssENNbZ+Iu3j0CSsgk41nP3AYabLiIFajyebORlk7rKPjGddmO1FQkbuOb2EVK6rJkiHsmag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
